<!-- Videos -->
<div class="row">
    <h3>Username: {{ userid }}</h3>
    <div class="col-xs-12">
        <video #remoteVideo class="canvas"></video>
    </div>
    <div class="col-xs-12">
        <video #localVideo class="video"></video>
    </div>
</div>
<!-- Buttons  -->
<div class="row">
    <div class="col-xs-12">
        <button (click)="call()" class="btn btn-primary">Call</button>
        <button (click)="stop()" class="btn btn-primary">Stop</button>
    </div>
</div>
